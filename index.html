<!DOCTYPE html>
<html>
  <head>
    <title>World Clock by Karin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>

    <div class="background">
       <h1>World Clock</h1>
      <select name="" id="">
        <option value="">select a city</option>
        <option value="">Dornbirn 🇦🇹</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Lisbon 🇵🇹</option>
        <option value="">Osaka 🇯🇵</option>
      </select>

      <div class="city">

        <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
        <div class="date">June, 26th 2024</div>
        <div class="time">14:03 h</div>

        <h2>Dornbirn 🇦🇹</h2>
        <div class="date">June, 26th 2024</div>
        <div class="time">14:03 h</div>
      </div>

       <footer>
        Coded by
        <a href="https://github.com/KaWo1980" target="_blank">Karin</a>
        published on
        <a href="https://world-clock-by-karin.netlify.app" target="_blank">Netlify</a>
        via
        <a href="https://github.com/KaWo1980/World_Clock" target="_blank"
          >GitHub.</a
        >
      </footer>
    
    </div>
<script src="src/index.js"></script>
  </body>
</html>
